version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jogo-bicho-backend
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-jogo_do_bicho}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_ENV=${APP_ENV:-production}
      - TZ=America/Sao_Paulo
    volumes:
      - ./backend:/var/www/html
      - backend_logs:/var/www/html/logs
    depends_on:
      - mysql
    networks:
      - jogo-bicho-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/config.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: jogo-bicho-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-jogo_do_bicho}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: America/Sao_Paulo
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql:ro
    ports:
      - "3306:3306"
    networks:
      - jogo-bicho-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

networks:
  jogo-bicho-network:
    driver: bridge

